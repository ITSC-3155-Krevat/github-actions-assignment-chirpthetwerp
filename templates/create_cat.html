{% extends '_layout.html' %}

{% block body %}
<h1>Create CATS!</h1>
<form action="/cats" method="post" class="mt-3">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" name="name" id="name" class="form-control" required autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="breed" class="form-label">Breed</label>
    <input type="text" name="breed" id="breed" class="form-control" required autocomplete="off">
  </div>
  <div class="mb-3">
    <label for="numLegs" class="form-label">Number of Legs</label>
    <input type="number" name="numLegs" id="numLegs" class="form-control" required autocomplete="off">
  </div>
  <button type="submit" class="btn btn-primary">Create CAT</button>
</form>
{% endblock %}
